name: Test

on:
  push:
    branches: ['**']
  pull_request:
    branches: ['**']

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
      - run: npm ci
      - run: npm test
        env:
          FREE_TIER_GEMINI_API_KEY: ${{ secrets.FREE_TIER_GEMINI_API_KEY }}
          MODEL: gemini-2.0-flash-001
